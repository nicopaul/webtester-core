<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../_style.css">
</head>
<body>

<h1>SingleSelect Test Page</h1>
<h3>This page contains elements for testing the functionality of the SingleSelect page fragment class.</h3>

<hr>
<br><br>

<table>
    <tbody>
    <tr>
        <td>A single select without any options</td>
        <td>
            <select id="emptySelect"> </select>
        </td>
    </tr>
    <tr>
        <td>A single select without any pre-selection</td>
        <td>
            <select id="singleSelect">
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>A single select with pre-selection</td>
        <td>
            <select id="singleSelectWithSelection">
                <option value="1">one</option>
                <option value="2" selected="selected">two</option>
                <option value="3">three</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>A multi select</td>
        <td>
            <select id="multiSelect" multiple></select>
        </td>
    </tr>
    <tr>
        <td>Not a select</td>
        <td>
            <div id="notASelect"></div>
        </td>
    </tr>
    </tbody>
</table>

<br><br>
<hr>

</body>
</html>
