<!DOCTYPE html>
<html>
<body>

<h1>UrlField Test Page</h1>
<h3>This page contains elements for testing the functionality of the UrlField page object class.</h3>

<hr>
<br><br>

<table>
    <tbody>
    <tr>
        <td>An empty url field</td>
        <td><input type="url" id="empty" value=""></td>
    </tr>
    <tr>
        <td>A url field with a preset value</td>
        <td><input type="url" id="withValue" value="www.test.de"></td>
    </tr>
    <tr>
        <td>A non url field</td>
        <td><span id="notAnUrlField">This is not an url field</span></td>
    </tr>
    </tbody>
</table>

<br><br>
<hr>

</body>
</html>
