<!DOCTYPE html>
<html>
<body>

<h1>SearchField Test Page</h1>
<h3>This page contains elements for testing the functionality of the SearchField page object class.</h3>

<hr>
<br><br>

<table>
    <tbody>
    <tr>
        <td>An empty search field</td>
        <td><input type="search" id="empty" value=""></td>
    </tr>
    <tr>
        <td>A search field with a preset value</td>
        <td><input type="search" id="withValue" value="value"></td>
    </tr>
    <tr>
        <td>A non search field</td>
        <td><span id="notASearchField">This is not a search field</span></td>
    </tr>
    </tbody>
</table>

<br><br>
<hr>

</body>
</html>
